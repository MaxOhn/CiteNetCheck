<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CiteNetCheck</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="dependencies/jquery-3.3.1.min.js"></script>
    <script src="dependencies/d3/d3.min.js"></script>
    <script src="dependencies/d3-selection-multi/d3-selection-multi.min.js"></script>
    <script src="popup.js"></script>
</head>
<body>
    <div id="container">
        <button id="creditsButton">Credits</button>
        <svg id="svgCanvas">
            <rect width="700" height="500" style="fill: none; pointer-events: all"></rect>
            <g id="networkCanvas"></g>
        </svg>
        <div id="depthInputDiv">
            <span style="font-size: 15px; font-family:sans-serif">Depth:</span>
            <span>
                <input id="depthInput" type="number" value=2 min=1 max=20 />
            </span>
            <span>
                <button id="depthUpdateButton" style="margin-left: 5px;">Update</button>
            </span>
        </div>
        <div id="creditsContainer" style="visibility: hidden; opacity: 0">
            <table border=1 style="width: 100%;">
                <tbody>
                    <tr>
                        <td class="tableTd">
                            Created by <a target="_blank" href="https://github.com/MaxOhn/CiteNetCheck">Max Ohn</a> as 'Studienarbeit' during the winter term 18/19 at <a target="_blank" href="https://mhealth.imib.rwth-aachen.de/">RWTH Aachen's mHealth division</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="tableTd">
                            Data from <a target="_blank" href="https://www.ncbi.nlm.nih.gov/pubmed">NCBI's pubmed database</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="tableTd">
                            Network visualization via <a target="_blank" href="https://d3js.org/">d3 framework</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="tableTd">
                            Icon from <a target="_blank" href="https://www.flaticon.com/authors/smashicons">Smashicons</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
